default:
  context:
    class: 'FeatureContext'
    parameters:
      database:
        username: 'root'
        password: ''
        dbname:   'behat-demo'
        host:     '127.0.0.1'
        driver:   'pdo_mysql'
      baseurl: 'http://behat-demo.dev/'
      registry:
        baseurl: 'http://behat-demo.dev/'
        eventsResourceUri: events
        eventsResourceMethod: GET
      Phabric:
        entities:
          event:
            tableName: 'event'
            primaryKey: 'id'
            nameCol: 'name'
            nameTransformations:
              Date: datetime
              Desc: description
            dataTransformations:
              datetime: UKTOMYSQLDATE
          session:
            tableName: 'session'
            primaryKey: 'id'
            nameCol: 'session_code'
            nameTransformations:
              Session Code: session_code
          attendee:
            tableName: 'attendee'
            primaryKey: 'id' 
            nameCol: 'name'
            defaultNameTransformation: SNAKECASE
          vote:
            tableName: 'vote'
            primaryKey: 'id'
            nameCol: null
            nameTransformations:
              Attendee: attendee_id
              Session Code: session_id
            dataTransformations:
              attendee_id: ATTENDEELOOKUP
              session_id: SESSIONLOOKUP
              vote: UPDOWNTOINT
            
          
